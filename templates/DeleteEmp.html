<!DOCTYPE html>
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
            color: white;
        }

        body {
            height: 100vh;
            width: 100%;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 13%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar a {
            position: relative;
            font-size: 16px;
            color: #fff;
            margin-right: 30px;
            text-decoration: none;
        }

        .background {
            background: url('https://github.com/darrenkoo1/aws-live1/blob/700a2d49c890292ea25cd1e65f4bccf14e845a4f/templates/background3.jpg') no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            width: 100%;
            filter: blur(10px);
        }

        .form-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 360px;
            margin-top: 20px;
            background: url(background3.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 20px;
            overflow: hidden;
        }

        .form-bubble {
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-bubble-container {
            margin-bottom: 2rem;
        }

        .form-bubble-container label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-bubble-container input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
        }

        .custom-file-input {
            cursor: pointer;
        }

        .form-button1 {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 1rem 2px;
            cursor: pointer;
            border-radius: 1rem;
        }

        h2 {
            text-align: center;
            font-size: 20px;
        }

        h3 {
            font-size: 50px;
            text-align: center;
            font-style: bold;
            color: black;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        input{
            color: black;
        }
        
    </style>

<head>
    <title>Employee Delete</title>

</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/addemp">Add</a>
              <a href="/deleteemp">Delete</a>
              <a href="/getemp">Retrieve</a>
        </nav>
        </header>

        <div class="background"></div>

    <h2 class="title2">Delete Employee</h2>

    <div class="form-container form-container-get">
        <br>
        <h2 class="title3" style="text-align: center;">Enter Employee ID to Delete Employee</h2>
            <form action="/deleteemp/output" autocomplete="on" method="POST" class="form-bubble">
                <div class="form-bubble-container">
                    <label>Employee ID</label>
                    <input type="number" name="emp_id" autofocus size="40">
                </div>

                <a href="/deleteemp">
                    <button type="submit" class="form-button1">DELETE EMPLOYEE</button>
                </a>


    </div>

</body>

</html>
